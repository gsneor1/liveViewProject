<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liveView Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coffee Shop Menu</h1>
    </header>
    
    <section class="menu">

        <h2>Drinks</h2>
        <div class="menu-item">
            <div class="item-name">Espresso</div>
            <div class="item-price">$2.50</div>
        </div>
        <div class="menu-item">
            <div class="item-name">Latte</div>
            <div class="item-price">$3.50</div>
        </div>
        <div class="menu-item">
            <div class="item-name">Cappuccino</div>
            <div class="item-price">$3.00</div>
        </div>
        <div class="menu-item">
            <div class="item-name">Americano</div>
            <div class="item-price">$2.75</div>
        </div>

        <h2>Baked Goods</h2>
        <div class="menu-item" id="croissant" data-item="croissant">
            <div class="item-name">Croissant</div>
            <div class="item-price">$2.00</div>
            <div class="item-stock">Stock: <span class="stock-value" data-placeholder="5">5</span></div>
        </div>
        <div class="menu-item" id="muffin" data-item="muffin">
            <div class="item-name">Muffin</div>
            <div class="item-price">$1.75</div>
            <div class="item-stock">Stock: <span class="stock-value" data-placeholder="10">10</span></div>
        </div>
        <div class="menu-item" id="scone" data-item="scone">
            <div class="item-name">Scone</div>
            <div class="item-price">$2.25</div>
            <div class="item-stock">Stock: <span class="stock-value" data-placeholder="6">6</span></div>
        </div>

    </section>

    <script src="updateMeta.js"></script>
</body>
</html>
