<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liveView Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="updateMeta.js"></script>
<body>
    <header>
        <h1>Coffee Shop Menu</h1>
    </header>
    
    <section class="menu">

        <h2>Drinks</h2>
        <div class="menu-item">
            <div class="item-name">Espresso</div>
            <div class="item-price">$2.50</div>
        </div>
        <div class="menu-item">
            <div class="item-name">Latte</div>
            <div class="item-price">$3.50</div>
        </div>
        <div class="menu-item">
            <div class="item-name">Cappuccino</div>
            <div class="item-price">$3.00</div>
        </div>
        <div class="menu-item">
            <div class="item-name">Americano</div>
            <div class="item-price">$2.75</div>
        </div>

        <h2>Baked Goods</h2>
        <div class="menu-item" id="croissant">
            <div class="item-name">Croissant</div>
            <div class="item-price">$2.00</div>
            <div class="item-stock">Stock: 5</div>
        </div>
        <div class="menu-item" id="muffin">
            <div class="item-name">Muffin</div>
            <div class="item-price">$1.75</div>
            <div class="item-stock">Stock: 10</div>
        </div>
        <div class="menu-item" id="scone">
            <div class="item-name">Scone</div>
            <div class="item-price">$2.25</div>
            <div class="item-stock">Stock: 6</div>
        </div>

    </section>
</body>
</html>
