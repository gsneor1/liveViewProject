<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grant Sneor">
    <meta name="description" content="A live view of a coffee shop menu, running on rpi zero 2 w">
    <title>liveView Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coffee Shop Menu</h1>
    </header>
    
    <div class="menu-container">
        <section class="menu">
            <h2>Drinks</h2>
            <ul class="menu-list">
                <li class="menu-item">
                    <span class="item-name">Espresso</span>
                    <span class="item-price">$2.50</span>
                </li>
                <li class="menu-item">
                    <span class="item-name">Latte</span>
                    <span class="item-price">$3.50</span>
                </li>
                <li class="menu-item">
                    <span class="item-name">Cappuccino</span>
                    <span class="item-price">$3.00</span>
                </li>
                <li class="menu-item">
                    <span class="item-name">Americano</span>
                    <span class="item-price">$2.75</span>
                </li>
            </ul>
            <h2>Baked Goods</h2>
            <ul class="menu-list">
                <li class="menu-item" id="croissant">
                    <span class="item-name">Croissant</span>
                    <span class="item-price">$2.00</span>
                    <span class="item-stock">Stock: <span class="stock-value">5</span></span>
                </li>
                <li class="menu-item" id="muffin">
                    <span class="item-name">Muffin</span>
                    <span class="item-price">$1.75</span>
                    <span class="item-stock">Stock: <span class="stock-value">10</span></span>
                </li>
                <li class="menu-item" id="scone">
                    <span class="item-name">Scone</span>
                    <span class="item-price">$2.25</span>
                    <span class="item-stock">Stock: <span class="stock-value">6</span></span>
                </li>
            </ul>
        </section>
    </div>

    <script src="updateMeta.js" defer></script>
</body>
</html>
